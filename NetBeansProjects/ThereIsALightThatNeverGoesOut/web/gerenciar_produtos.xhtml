<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <meta name="Pablo Rangel" content="Sistema de Gerência de Vendas (SisGerV)"></meta>
        <title>ThereIsALightThatNeverGoesOut</title>
    </h:head>

    <h:body>
        <b:form>
            <b:navBar brand="SisGerV" brandHref="index.xhtml" fixed="top" inverse="true">
                <b:navbarLinks>
                    <b:navLink value="Início" href="#"></b:navLink>
                    <b:dropMenu value="Gerenciar">
                        <b:navCommandLink value="Produtos" action="/gerenciar_produtos?faces-redirect=true"></b:navCommandLink>
                    </b:dropMenu>
                </b:navbarLinks>
            </b:navBar>
        </b:form>
        <b:container fluid="true" style="padding-top: 60px; padding-left: 1px; padding-right: 1px; font-size: smaller;" >
            <b:form>
                <b:panel title="Lista de Produtos" look="primary"  showCollapseLink="false">
                    <b:dataTable value="#{ControladorGerenciarProduto.listar()}" 
                                 var="produto"
                                 page-length="5"
                                 page-length-menu="5,10,20"
                                 customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json"
                                 responsive="true"
                                 select="true">
                        <f:facet name="header">
                            <tr>
                                <th>Nome</th>
                                <th>Valor</th>
                                <th>Alterar</th>
                                <th>Excluir</th>
                            </tr>
                        </f:facet>
                        <b:dataTableColumn value="#{produto.nome} " order = "asc"/>
                        <b:dataTableColumn value="#{produto.valor}" />
                        <b:dataTableColumn> 
                            <b:commandButton ajax="true" tooltip="Altere este registro" look="warning" action="/inserir_alterar_produto?faces-redirect=true" actionListener="#{ControladorGerenciarProduto.setModelo(produto)}">
                                <b:iconAwesome name="edit"></b:iconAwesome>
                            </b:commandButton>
                        </b:dataTableColumn>
                        <b:dataTableColumn>
                            <b:commandButton ajax="true" tooltip="Exclua este registro" look="danger" action="#{ControladorGerenciarProduto.excluir}" actionListener="#{ControladorGerenciarJogador.setProduto(produto)}">
                                <b:iconAwesome name="trash"></b:iconAwesome>
                            </b:commandButton>
                        </b:dataTableColumn>

                    </b:dataTable>
                    <f:facet name="footer">
                        <p style="text-align: right"> 
                            <b:commandButton value="Adicionar novo registro... " ajax="true" tooltip="Adicione um novo registro" look="success" action="/inserir_alterar_jogador?faces-redirect=true" actionListener="#{ControladorGerenciarJogador.setJogador(null)}">
                                <b:iconAwesome name="plus"></b:iconAwesome>
                            </b:commandButton>
                        </p>
                    </f:facet>
                </b:panel>
            </b:form>
        </b:container>
    </h:body>
</html>
